<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- start bookmarker -->
    <section class="bookmark">
      <div class="container">
        <h1 class="text-muted m-5">Bookmarker</h1>
        <hr />
        <form class="p-5 pb-3 m-auto text-center mb-4">
          <h3>Bookmark your favorite sites</h3>
          <div class="form-group my-3">
            <label class="my-2 fw-bolder" for="title">Title</label>
            <input
              type="text"
              class="form-control"
              id="title"
              placeholder="Enter Title"
            />
          </div>
          <div class="form-group my-3">
            <label class="my-2 fw-bolder" for="url">URL</label>
            <input
              type="text"
              class="form-control"
              id="url"
              placeholder="Enter URL"
            />
          </div>
          <button id="submit" type="submit" class="btn btn-primary px-5 mb-4">
            Submit
          </button>
          <p id="invalid-message" class="text-danger fw-bold"></p>
        </form>
        <table class="table">
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </section>
    <!-- end bookmarker -->
    <!-- start footer  -->
    <footer class="footer">
      <div class="container">
        <p class="text-center text-muted">
          &copy; 2022 <span class="fw-bolder">Bookmarker</span>
        </p>
      </div>
    <!-- end footer  -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
